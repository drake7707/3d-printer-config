[tool_probe_endstop]
  crash_mintime: 0.5 # seconds to wait before announcing a crash, if the probe stops 
  #triggering before this, no crash is reported. 
  crash_gcode:
    RESPOND TYPE=error MSG='Tool not detected, expected {printer.toolchanger.tool_number}. Waiting.'
    G4 S1
    INITIALIZE_TOOLCHANGER
