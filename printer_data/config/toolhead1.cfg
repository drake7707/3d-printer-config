# This file contains common pin mappings for the BIGTREETECH EBBCan
# Canbus board. To use this config, the firmware should be compiled for the
# RP2040 with "USB" or "CAN bus (on gpio4/gpio5)".
# The "EBB Can" micro-controller will be used to control the components on the nozzle.

# See docs/Config_Reference.md for a description of parameters.

[mcu Toolhead1]
canbus_uuid: 8f79fdea8c2a

[temperature_sensor EBB_NTC]
sensor_type: Generic 3950
sensor_pin: Toolhead1:gpio28

[adxl345]
cs_pin: Toolhead1:gpio1
spi_software_sclk_pin: Toolhead1:gpio2
spi_software_mosi_pin: Toolhead1:gpio0
spi_software_miso_pin: Toolhead1:gpio3
axes_map: z,-y,x

[resonance_tester]
probe_points: 100, 100, 20
accel_chip: adxl345

[extruder1]
step_pin: Toolhead1:gpio18
dir_pin: Toolhead1:gpio19
enable_pin: !Toolhead1:gpio17
rotation_distance: 22.6789511   #Bondtech 5mm Drive Gears
##  Update Gear Ratio depending on your Extruder Type
##  Use 50:10 for Stealthburner/Clockwork 2
##  Use 50:17 for Afterburner/Clockwork (BMG Gear Ratio)
##  Use 80:20 for M4, M3.1
gear_ratio: 50:10
microsteps: 16
full_steps_per_rotation: 200	#200 for 1.8 degree, 400 for 0.9 degree
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: Toolhead1:gpio7

#Measured on Sunlu PLA+
pressure_advance: 0.0400

control: pid
#Original values
#pid_Kp: 21.527
#pid_Ki: 1.063
#pid_Kd: 108.982
#Values tuned with `PID_CALIBRATE HEATER=extruder TARGET=240`:  pid_Kp=12.115 pid_Ki=0.434 pid_Kd=84.497
pid_kp:12.115
pid_ki:0.434
pid_kd:84.497

min_temp: 0
max_temp: 300

sensor_type: MAX31865
sensor_pin: Toolhead1:gpio9
spi_software_sclk_pin: Toolhead1:gpio10
spi_software_mosi_pin: Toolhead1:gpio8
spi_software_miso_pin: Toolhead1:gpio11
rtd_nominal_r: 100
rtd_reference_r: 430
rtd_num_of_wires: 2

[tmc2209 extruder1]
uart_pin: Toolhead1:gpio20
run_current: 0.650
stealthchop_threshold: 999999

#####################################################################
# 	Fans
#####################################################################

[fan]
pin: Toolhead1:gpio13

[heater_fan hotend_fan_t1]
pin: Toolhead1:gpio14
heater: extruder1
heater_temp: 50.0

